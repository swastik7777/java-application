<!DOCTYPE html>
<html xmln:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div>
			<h1>Add Contact</h1>
			<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
				th:action="@{/user/process_contact}">
				<div class="row">
					<div class="col">
						<input type="text" name="name" class="form-control" placeholder=" name">
					</div>
					<div class="col">
						<input type="text" name="secondName" class="form-control" placeholder="Nik name">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<input type="text" name="work" class="form-control" placeholder="Work">
					</div>
					<div class="col">
						<input type="text" name="email" class="form-control" placeholder="email">
					</div>
				</div>
				<div class="row mt-2">
					<div class="col">
						<input type="text" name="phone" class="form-control" placeholder="Phone">
					</div>
					
				</div>
				<div class="mt-5" >
						<input id="mytextarea" type="text" name="description" class="form-control" placeholder="description">
					</div>
				<div class="row">
					<div class="col custom-file">
						<input type="file" name="profileImage" >
					</div>
				
				</div>
				<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
				<script>
					tinymce.init({
						selector: '#mytextarea'
					});
				</script>
				<div class="container text-center">
					<button class="btn btn-outline-primary">Save Contact</button>
				</div>
			</form>
		</div>
	</section>

</body>

</html>
