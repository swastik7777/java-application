<!DOCTYPE html>
<html  xmln:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})"> 
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<form class="form" action="/signin" method="post" >
		 <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>
           <div th:if="${param.error}" class="alert alert-danger">
			   Invalid Username and Password
		   </div>
		   <div th:if="${param.logout}" class=" alert alert-danger">
			   You Have Been Logout
		   </div>
            <div class="form-outline mb-4">
              <input type="email" id="username" name="username" placeholder="Username" class="form-control form-control-lg" />
              <!--<label class="form-label" for="typeEmailX-2">Email</label>-->
            </div>

            <div class="form-outline mb-4">
              <input type="passwords" id="password" name="password" placeholder="Password" class="form-control form-control-lg" required />
             <!-- <label class="form-label" for="typePasswordX-2">Password</label>-->
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div>

            <button class="btn btn-primary" type="submit">Login</button>

            <hr class="my-4">

           <!-- <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
              type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
              type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>-->

          </div>
        </div>
      </div>
    </div>
  </div>
		</form>
	</section>

</body>
</html>
