<!DOCTYPE html>
<html xmln:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container" style="width: 800px;">
			<h1>Register Here</h1>

			<form action="/do_register" method="post" th:object="${user}">
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
						<p th:text="${session.message.content}"></p>
						
						<!--<th:block th:remove="${#session.removeAttribute('message')}"></th:block>-->
					</div>
				<div class="form-group">
					<label for="name_field">Name</label>
					<input name="name" placeholder="enter name" type="text" class="form-control" id="name_field" aria-describedby="emailHelp" >

				</div>
				<div class="form-group">
					<label for="email_field">Email address</label>
					<input name="email" placeholder="enter email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" >

				</div>
				<div class="form-group">
					<label for="password_field">Password</label>
					<input name="password"  type="text" class="form-control" id="password_field" >
				</div>

				<div>
					<textarea name="about" rows="10" cols="100" placeholder="Enter About YourSelf"  >

	              </textarea>
				</div>
				<div class="from-group from-check text-center">
					<input  type="checkbox" name="agreement" class="from-check-input" id="agreement">
					<label for="agreement">Aceept Terms And Condition</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="reset" class="btn btn-primary">Reset</button>
			</form>
		</div>
	</section>

</body>

</html>
